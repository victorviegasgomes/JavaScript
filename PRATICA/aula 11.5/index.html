<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula 11.5</title>
</head>
<body>
    <h1>sistema de multa</h1>
    <p>qual é a velocidade do carro </p>
    <input type="number" name="nome" id="vel">
    <input type="button" value="concluir" onclick="multa()">
    <div id="res"> </div>
    <div id="res2"></div>

    <script>
        function multa(){
            var vel = document.getElementById('vel')
            vel = Number.parseInt(vel.value)

            var res = document.getElementById('res')
            var res2 = document.getElementById('res2')
            
            res.innerHTML = `a sua velocidade é: <strong>${vel}</strong>km/h`

            if(vel > 60){
                res2.innerHTML = `você passou o limite de velocidade. MULTADO!`
            }else{
                res2.innerHTML = `você é um cidaão cumpridor. tenha um aboa viagem!`
            }
        }
    </script>
</body>
</html>
